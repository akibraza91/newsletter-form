<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Newsletter sign-up form with success message</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="left-container">
        <div class="inner-left">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <!-- Item List -->
          <div class="item-list">
            <div class="item">
              <img src="./assets/images/icon-list.svg" alt="Icon">
              <p>Product discovery and building what matters</p>
            </div>
            <div class="item">
              <img src="./assets/images/icon-list.svg" alt="Icon">
              <p>Measuring to ensure updates are a success</p>
            </div>
            <div class="item">
              <img src="./assets/images/icon-list.svg" alt="Icon">
              <p>And much more!</p>
            </div>
          </div>
          <!-- Form -->
          <form id="myForm">
            <div class="validation">
              <label>Email Address:</label>
              <p style="display: none;">Valid email required</p>
            </div>
            <input id="emailInput" type="text" placeholder="email@company.com" required>
            <input id="submitBtn" type="submit" value="Subscribe to monthly newsletter">
          </form>
        </div>
      </div>
      <div class="right-container">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="Image">
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
